{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="row my-4">
      <div class="col-lg-12 col-md-12 mb-md-0 mb-4">
        <div class="card">
          <div class="card-header pb-0">
            <div class="row">
              <div class="col-lg-6 col-7">
                <h6>Answered by: {{answer.answerer}}</h6>
              </div>
            </div>
          </div>
        <div class="card-body px-0 pb-2">    
            <p style="margin-left: 30px;">{{answer.answer}}</p>
        </div>
        
    </div>
</div>

{% endblock content %}
