{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Wrong Credentials! Try Again.</p>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{form.as_p}}
    <button name="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'projects:index' %}">
</form>

{% endblock content %}
