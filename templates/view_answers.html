{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="row my-4">
      <div class="col-lg-12 col-md-12 mb-md-0 mb-4">
        <div class="card">
          <div class="card-header pb-0">
            <div class="row">
              <div class="col-lg-6 col-7">
                <h6>{{question.question}} - Answers</h6>
                <p class="text-sm mb-0">
                  <i class="fa fa-check text-info" aria-hidden="true"></i>
                  <span class="font-weight-bold ms-1">{{count}} Answers Received</span>
                </p>
              </div>
            </div>
          </div>
        <div class="card-body px-0 pb-2">
            <div class="table-responsive">
            <table class="table align-items-center mb-0">
                <thead style="text-align: center;">
                <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Answerer</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Actions</th>
                </tr>
                </thead>
                <tbody style="text-align: center;">
                {% for answer in answers %}
                <tr>
                    <td>
                    {{answer.answerer}}
                    </td>
                    <td>
                        <a href="{% url 'projects:view_answer' answer.id %}"><button type="button" class="btn btn-info">View Answer</button></a>
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal{{answer.id}}">
                            Remove
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal{{answer.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn bg-gradient-secondary" data-bs-dismiss="modal">Cancel</button>
                                <a href="{% url 'projects:delete_answer' answer.id %}"><button type="button" class="btn bg-gradient-primary">Remove</button></a>
                                </div>
                            </div>
                            </div>
                        </div>
                    </td>
                </tr>  
                {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
