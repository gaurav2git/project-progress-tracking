{% extends 'base.html' %}
{% load static %}
{% if form.errors %}
<p style="background-color:rgb(231, 144, 144); color: black; padding:5px;">Invalid Fields.</p>
{% endif %}
{% block content %}
<div class="row">
    <div class="row my-4">
      <div class="col-lg-12 col-md-12 mb-md-0 mb-4">
        <div class="card">
          <div class="card-header pb-0">
            <div class="row">
              <div class="col-lg-6 col-7">
                <h6>Update Question</h6>
              </div>
            </div>
          </div>
        <div class="card-body px-0 pb-2">
            <form action="{% url 'projects:question_update' question.id %}" method="post" style="margin: 20px;">
                {% csrf_token %}
                <label>Question</label>
                <div class="mb-3">
                    <textarea name="question" class="form-control" >{{question.question}}</textarea>
                </div>
                <select name="related_Project" id="id_related_Project" hidden>
                    <option value={{question.related_Project.id}} selected></option>
                </select>
                <button name="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        
    </div>
</div>

{% endblock content %}
